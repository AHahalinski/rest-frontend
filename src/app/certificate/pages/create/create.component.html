<div class="window-creator-certificate">
  <div class="title-form">
    <div class="title">Create new certificate</div>
  </div>
  <div class="creator-form">
    <div *ngIf="form">
      <form class="form-creator" [formGroup]="form" (ngSubmit)="openDialog()">
        <div class="field-input">
          <div class="field-input-left">
            <div class="form-group">
              <label>Name</label>
              <input class="form-input" type="text" formControlName="name" />
              <div class="validator" *ngIf="form.get('name').touched && form.get('name').invalid">
                <small *ngIf="form.get ('name').errors.required">Enter name!</small>
                <small *ngIf="form.get('name').hasError('minlength')">
                  Second name must be {{form.get('name').errors.minlength.requiredLength}} characters (
                  Now {{form.get('name').errors.minlength.actualLength}}).
                </small>
                <small *ngIf="form.get ('name').hasError('pattern')">Use letters only!</small>
              </div>
            </div>
            <div class="form-group">
              <label>Price, $</label>
              <input class="form-input" type="text" formControlName="price" />
              <div class="validator" *ngIf="form.get('price').touched && form.get('price').invalid">
                <small *ngIf="form.get ('price').errors.required">Enter price!</small>
                <small *ngIf="form.get ('price').hasError('pattern')">Use this format "xx.xx" for price!</small>
              </div>
            </div>
            <div class="form-group">
              <label>Duration month</label>
              <select class="select" formControlName="durationDays">
                <option value="ONE_MONTH">1 month</option>
                <option value="THREE_MONTH">3 month</option>
                <option value="SIX_MONTH">6 month</option>
              </select>
              <div class="validator" *ngIf="form.get('durationDays').touched && form.get('durationDays').invalid">
                <small *ngIf="form.get ('durationDays').errors.required">Select duration period!</small>
              </div>
            </div>
            <div class="form-group">
              <label>Tag name</label>
              <app-chip-list [tagsFromCertificate]="[]" (tagsOutput)="acceptData($event)">
              </app-chip-list>
            </div>
          </div>
          <div class="field-input-right">
            <div class="form-group">
              <label>Description</label>
              <textarea class="form-input" type="text" formControlName="description"></textarea>
            </div>
          </div>
        </div>
        <div class="button-group">
          <button class="btn-back" mat-raised-button [routerLink]="['../']">Back</button>
          <button class="btn-save" mat-raised-button color="warn" [disabled]="form.invalid || submitted"> Save </button>
        </div>
      </form>
    </div>
  </div>
</div>
