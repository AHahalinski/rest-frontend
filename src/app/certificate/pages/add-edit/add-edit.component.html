<div class="content">
  <div class="window-creator-certificate">
    <div class="title-form">
      <div class="title">Add new certificate</div>
    </div>
    <div class="creator-form">
      <form class="form-creator">
        <div class="field-input">
          <div class="field-input-left">
            <div class="form-group">
              <label>Name</label>
              <input class="form-input" type="text" />
            </div>

            <div class="form-group">
              <label>Price</label>
              <input class="form-input" type="number" />
            </div>
            <div class="form-group">
              <label>Duration month</label>
              <select class="select">
                <option selected>One</option>
                <option>Tree</option>
                <option>Six</option>
              </select>
            </div>
            <div class="form-group">
              <label>Tag name</label>
              <input class="form-input" type="text" />
            </div>
          </div>
          <div class="field-input-right">
            <div class="form-group">
              <label>Description</label>
              <textarea class="form-input" type="text"></textarea>
            </div>
          </div>
        </div>
        <div class="button-group">
          <button class="btn-back" type="menu">Back</button>
          <button class="btn-save" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

</div>
